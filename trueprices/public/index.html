<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="description" content="TruePrices â€“ Fair and Real-Time Price Comparison Web App" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>TruePrices App</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #1d3557, #457b9d);
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .intro {
        max-width: 700px;
        padding: 2rem;
      }

      .intro h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      .intro p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
      }

      .intro button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 25px;
        background: #f1faee;
        color: #1d3557;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .intro button:hover {
        background: #a8dadc;
        transform: scale(1.05);
      }

      #root {
        display: none; /* React app will overwrite this on load */
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="intro">
      <h1>Welcome to TruePrices</h1>
      <p>Compare prices of food items across different platforms instantly. Save smart, live better.</p>
      <button onclick="startApp()">Launch App ðŸš€</button>
    </div>

    <div id="root"></div>

    <script>
      function startApp() {
        document.querySelector('.intro').style.display = 'none';
        document.getElementById('root').style.display = 'block';
      }
    </script>
  </body>
</html>
